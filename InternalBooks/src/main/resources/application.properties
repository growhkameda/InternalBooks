spring.application.name=InternalBooks
spring.datasource.url=jdbc:mysql://localhost:13306/internalbooks
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# サーバー設定（外部アクセス許可）
server.port=8080
server.address=0.0.0.0

# ========== ngrok用セッション設定 START ==========
# 本番環境では以下のセッション設定をコメントアウトまたは削除すること
# ngrok（HTTPS）経由でのクロスオリジンセッション管理のための設定

# ngrok用：クロスサイトクッキー許可（本番時要検討）※ローカル環境ではコメントアウト
#server.servlet.session.cookie.same-site=none

# ngrok用：HTTPS必須設定（本番時要検討）※ローカル起動時はコメントアウト
#server.servlet.session.cookie.secure=true

# セキュリティ設定（本番でも推奨）
server.servlet.session.cookie.http-only=true

# セッションタイムアウト（本番でも利用可能）
server.servlet.session.timeout=30m
# ========== ngrok用セッション設定 END ==========
