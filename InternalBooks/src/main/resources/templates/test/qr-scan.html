<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>QRコードで検索</title>
</head>

<body>
<section>
    <!-- メインコンテンツ -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <!-- メインカード -->
                <div class="card shadow">
                    <!-- カードヘッダー -->
                    <div class="card-header bg-success text-white text-center">
                        <h3 class="mb-0">
                            <i class="bi bi-qr-code-scan"></i>
                            QRコードで検索
                        </h3>
                    </div>
                    
                    <!-- カードボディ -->
                    <div class="card-body p-4">
                        <!-- サブタイトル -->
                        <h5 class="text-center text-muted mb-4">QRコード読み取り</h5>
                        
                        <!-- カメラ選択 -->
                        <div class="mb-3">
                            <label for="cameraSelect" class="form-label fw-bold">
                                <i class="bi bi-camera"></i> カメラを選択
                            </label>
                            <select id="cameraSelect" class="form-select">
                                <option value="">カメラを読み込み中...</option>
                            </select>
                        </div>

                        <!-- 操作ボタン -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                            <button id="startButton" class="btn btn-primary">
                                <i class="bi bi-play-circle"></i> カメラ開始
                            </button>
                            <button id="stopButton" class="btn btn-danger" disabled>
                                <i class="bi bi-stop-circle"></i> カメラ停止
                            </button>
                        </div>

                        <!-- スキャンエリア -->
                        <div class="position-relative mb-4">
                            <!-- ビデオ表示 -->
                            <video id="video" class="w-100 rounded border d-none" style="height: 300px; object-fit: cover;"></video>
                            
                            <!-- キャンバス（非表示） -->
                            <canvas id="canvas" class="d-none"></canvas>
                            
                            <!-- 待機中スキャンエリア -->
                            <div id="scanArea" class="d-flex justify-content-center align-items-center bg-light rounded border position-relative" style="height: 300px;">
                                <div class="text-center text-muted">
                                    <!-- QRコードアイコン -->
                                    <i class="bi bi-qr-code display-1 mb-3"></i>
                                    <p class="mb-0">カメラを開始してQRコードをスキャン</p>
                                    
                                    <!-- スキャンフレーム -->
                                    <div class="position-absolute top-50 start-50 translate-middle" style="width: 200px; height: 200px;">
                                        <!-- 四隅のマーカー -->
                                        <div class="position-absolute" style="top: 0; left: 0; width: 30px; height: 30px; border-top: 4px solid #0d6efd; border-left: 4px solid #0d6efd;"></div>
                                        <div class="position-absolute" style="top: 0; right: 0; width: 30px; height: 30px; border-top: 4px solid #0d6efd; border-right: 4px solid #0d6efd;"></div>
                                        <div class="position-absolute" style="bottom: 0; left: 0; width: 30px; height: 30px; border-bottom: 4px solid #0d6efd; border-left: 4px solid #0d6efd;"></div>
                                        <div class="position-absolute" style="bottom: 0; right: 0; width: 30px; height: 30px; border-bottom: 4px solid #0d6efd; border-right: 4px solid #0d6efd;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 読み取り結果表示 -->
                        <div id="result" class="alert alert-success d-none">
                            <h6 class="alert-heading">
                                <i class="bi bi-check-circle-fill"></i> 読み取り結果
                            </h6>
                            <hr>
                            <div id="resultText" class="font-monospace"></div>
                        </div>

                        <!-- エラー表示 -->
                        <div id="error" class="alert alert-danger d-none">
                            <h6 class="alert-heading">
                                <i class="bi bi-exclamation-triangle-fill"></i> エラー
                            </h6>
                            <hr>
                            <div id="errorText"></div>
                        </div>
                    </div>
                    
                    <!-- カードフッター -->
                    <div class="card-footer bg-light text-center text-muted">
                        <small>
                            <i class="bi bi-info-circle"></i>
                            QRコードをカメラに向けてスキャンしてください
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jsQRライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

    <script>
        // DOM要素の取得
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const cameraSelect = document.getElementById('cameraSelect');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const errorDiv = document.getElementById('error');
        const errorText = document.getElementById('errorText');
        const scanArea = document.getElementById('scanArea');
        
        // グローバル変数
        let stream = null;
        let scanning = false;

        // 要素の表示/非表示
        function showElement(element) {
            element.classList.remove('d-none');
        }

        function hideElement(element) {
            element.classList.add('d-none');
        }

        // カメラリスト取得
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                cameraSelect.innerHTML = '';
                
                if (videoDevices.length === 0) {
                    cameraSelect.innerHTML = '<option value="">カメラが見つかりません</option>';
                    return;
                }

                // デフォルトオプション追加
                const defaultOption = document.createElement('option');
                defaultOption.value = '';
                defaultOption.text = 'カメラを選択してください';
                cameraSelect.appendChild(defaultOption);

                videoDevices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.text = device.label || `カメラ ${index + 1}`;
                    cameraSelect.appendChild(option);
                });

                // 最初のカメラを自動選択
                if (videoDevices.length > 0) {
                    cameraSelect.value = videoDevices[0].deviceId;
                }
            } catch (error) {
                showError('カメラの取得に失敗しました: ' + error.message);
            }
        }

        // エラー表示
        function showError(message) {
            errorText.textContent = message;
            showElement(errorDiv);
            hideElement(resultDiv);
        }

        // 結果表示
        function showResult(text) {
            resultText.textContent = text;
            showElement(resultDiv);
            hideElement(errorDiv);
        }

        // カメラ開始
        async function startCamera() {
            try {
                const selectedCamera = cameraSelect.value;
                if (!selectedCamera) {
                    showError('カメラを選択してください');
                    return;
                }

                // ボタン状態変更
                startButton.disabled = true;
                startButton.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 開始中...';

                const constraints = {
                    video: {
                        deviceId: { exact: selectedCamera },
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // UI更新
                showElement(video);
                hideElement(scanArea);
                hideElement(errorDiv);
                
                await video.play();

                // ボタン状態更新
                startButton.innerHTML = '<i class="bi bi-play-circle"></i> カメラ開始';
                stopButton.disabled = false;
                scanning = true;
                
                // スキャン開始
                requestAnimationFrame(scanQR);
            } catch (error) {
                // エラー時のボタン復旧
                startButton.disabled = false;
                startButton.innerHTML = '<i class="bi bi-play-circle"></i> カメラ開始';
                showError('カメラの開始に失敗しました: ' + error.message);
            }
        }

        // カメラ停止
        function stopCamera() {
            scanning = false;
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            // UI更新
            hideElement(video);
            showElement(scanArea);
            video.srcObject = null;
            
            // ボタン状態更新
            startButton.disabled = false;
            stopButton.disabled = true;
        }

        // QRコードスキャン
        function scanQR() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    showResult(code.data);
                }
            }

            if (scanning) {
                requestAnimationFrame(scanQR);
            }
        }

        // イベントリスナー
        startButton.addEventListener('click', startCamera);
        stopButton.addEventListener('click', stopCamera);

        // 初期化
        document.addEventListener('DOMContentLoaded', getCameras);

        // クリーンアップ
        window.addEventListener('beforeunload', stopCamera);
    </script>
</section>
</body>
</html>
