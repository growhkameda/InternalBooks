<!DOCTYPE html>
<!-- 
社内図書館システム - QRコード読み取り結果表示ページ（ダミーページ）

機能概要:
- QRスキャナーページから遷移してきたQRデータの表示機能
- URLの場合は外部リンクとして開くボタンを提供
- データのクリップボードコピー機能
- QRスキャナーページに戻る機能
- 将来的にはQRパラメータに応じた表示内容の変更が可能

データ取得方法:
1. URLパラメータから取得 (GETメソッド): /page/dummy?qrData=xxx
2. セッションから取得 (POST-Redirect-GET方式): /action/qr_result → /page/dummy

技術仕様:
- Thymeleaf (テンプレートエンジン・条件分岐)
- Bootstrap 5 (レスポンシブUI・アイコン)
- Bootstrap Icons (アイコン表示)
- Clipboard API (コピー機能・フォールバック対応)

認証:
- JWT認証必要（セッション維持）
- 認証失敗時は自動的にログインページにリダイレクト

将来の拡張予定:
- QRデータの内容に応じた表示内容の分岐
- 書籍情報の表示（ISBN等）
- データベース連携機能
- 履歴機能

保守・開発時の注意:
- Thymeleaf条件式でboolean変換エラーを避けるため null チェック必須
- クリップボードAPIはHTTPS環境または localhost でのみ動作
- セッションデータは一度取得後に削除される仕様
-->
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::section})}">

<head>
    <!-- ページタイトル設定 -->
    <title>QR読み取り結果</title>
</head>

<body>
<!-- メインコンテンツセクション -->
<section class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-12">
            
            <!-- メインカードコンテナ -->
            <div class="card shadow-lg border-0">
                
                <!-- カードヘッダー（青色背景でアイコン付き） -->
                <div class="card-header bg-primary text-white text-center py-3">
                    <h2 class="mb-0">
                        <i class="bi bi-check-circle me-2"></i>
                        QR読み取り結果
                    </h2>
                    <p class="mb-0 mt-2 opacity-75">スキャンが完了しました</p>
                </div>
                
                <!-- カードボディ（メインコンテンツエリア） -->
                <div class="card-body p-4">
                    
                    <!-- QRコードデータ表示エリア -->
                    <div class="mb-4">
                        <div class="alert alert-success border-0 shadow-sm">
                            <div class="d-flex align-items-center">
                                <i class="bi bi-qr-code-scan text-success me-3 fs-2"></i>
                                <div class="flex-grow-1">
                                    <h5 class="mb-1 fw-bold">読み取ったデータ</h5>
                                    <div class="mt-2">
                                                                <!-- QRコードデータがある場合 -->
                        <div th:if="${qrData != null and !#strings.isEmpty(qrData)}" class="border rounded p-3 bg-light">
                            <code class="text-dark text-break" th:text="${qrData}">QRコードデータ</code>
                        </div>
                        <!-- QRコードデータがない場合 -->
                        <div th:unless="${qrData != null and !#strings.isEmpty(qrData)}" class="text-muted">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            データが取得できませんでした
                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- QRデータの詳細情報 -->
                    <div th:if="${qrData != null and !#strings.isEmpty(qrData)}" class="mb-4">
                        <div class="card bg-light border-0">
                            <div class="card-body p-3">
                                <h6 class="card-title text-muted mb-3">
                                    <i class="bi bi-info-circle me-2"></i>
                                    データ詳細
                                </h6>
                                <div class="mb-3">
                                    <small class="text-muted">データタイプ</small>
                                    <div class="fw-bold">
                                        <span th:if="${#strings.startsWith(qrData, 'http')}" class="badge bg-info">
                                            <i class="bi bi-link me-1"></i>URL
                                        </span>
                                        <span th:unless="${#strings.startsWith(qrData, 'http')}" class="badge bg-secondary">
                                            <i class="bi bi-file-text me-1"></i>テキスト
                                        </span>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <small class="text-muted">文字数</small>
                                    <div class="fw-bold" th:text="${#strings.length(qrData)} + ' 文字'">- 文字</div>
                                </div>
                                <div class="mb-0">
                                    <small class="text-muted">読み取り時刻</small>
                                    <div class="fw-bold" th:text="${#temporals.format(#temporals.createNow(), 'HH:mm:ss')}">--:--:--</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- アクションボタン -->
                    <div class="d-grid gap-2">
                        <!-- URLの場合は開くボタンを表示 -->
                        <div th:if="${qrData != null and !#strings.isEmpty(qrData) and #strings.startsWith(qrData, 'http')}" class="mb-2">
                            <a th:href="${qrData}" target="_blank" class="btn btn-success btn-lg w-100">
                                <i class="bi bi-box-arrow-up-right me-2"></i>
                                このURLを開く
                            </a>
                        </div>
                        
                        <!-- コピーボタン -->
                        <button th:if="${qrData != null and !#strings.isEmpty(qrData)}" id="copy-btn" class="btn btn-outline-primary btn-lg w-100 mb-2" onclick="copyToClipboard()">
                            <i class="bi bi-clipboard me-2"></i>
                            データをコピー
                        </button>
                        
                        <!-- 戻るボタン -->
                        <a href="/page/qr_scanner" class="btn btn-secondary btn-lg w-100">
                            <i class="bi bi-arrow-left me-2"></i>
                            QRスキャナーに戻る
                        </a>
                    </div>
                    
                    <!-- フッター情報 -->
                    <div class="mt-4 pt-3 border-top">
                        <div class="row text-center">
                            <div class="col">
                                <small class="text-muted">
                                    <i class="bi bi-shield-check me-1"></i>
                                    セキュアスキャン完了
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript - クリップボードコピー機能 -->
<script th:if="${qrData != null and !#strings.isEmpty(qrData)}">
    /**
     * QRデータをクリップボードにコピーする関数
     * 
     * 機能:
     * - 最新のClipboard APIを優先使用
     * - 古いブラウザ用のフォールバック機能付き
     * - コピー成功時の視覚的フィードバック（ボタンの色・テキスト変更）
     * - エラーハンドリング
     * 
     * 対応環境:
     * - Clipboard API: HTTPS環境、モダンブラウザ
     * - フォールバック: HTTP環境、古いブラウザ
     */
    function copyToClipboard() {
        // ThymeleafからqrDataを取得
        const qrData = /*[[${qrData}]]*/ '';
        const copyBtn = document.getElementById('copy-btn');
        
        // モダンブラウザ：Clipboard API使用
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(qrData).then(function() {
                // コピー成功時の視覚的フィードバック
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="bi bi-check me-2"></i>コピー完了！';
                copyBtn.classList.remove('btn-outline-primary');
                copyBtn.classList.add('btn-success');
                
                // 2秒後に元の状態に戻す
                setTimeout(function() {
                    copyBtn.innerHTML = originalText;
                    copyBtn.classList.remove('btn-success');
                    copyBtn.classList.add('btn-outline-primary');
                }, 2000);
            }).catch(function(err) {
                console.error('コピーに失敗しました:', err);
                alert('コピーに失敗しました');
            });
        } else {
            // フォールバック：古いブラウザ対応（execCommand使用）
            const textArea = document.createElement('textarea');
            textArea.value = qrData;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('コピーしました: ' + qrData);
        }
    }
</script>
</body>
</html>
