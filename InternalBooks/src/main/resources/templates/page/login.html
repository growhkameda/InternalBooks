<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>Login</title>
</head>

<body>
<section class="vh-100 d-flex justify-content-center align-items-center">
    <main class="form-signin w-100" style="max-width: 330px;">
        <!-- ngrok用設定：enctype="application/x-www-form-urlencoded" は本番環境では削除可能 -->
        <form th:action="@{/action/login}" method="post" enctype="application/x-www-form-urlencoded" class="text-center">
            <img class="mb-4" th:src="@{/logo/titlelogo.png}" alt="Title Logo" width="200" height="100">
            <h1 class="h3 mb-3 fw-normal">ログイン</h1>

            <div class="form-floating mb-3">
                <input type="email" name="mailAddress" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">ログイン</button>
			
			<!-- ログイン失敗メッセージ -->
			<div th:if="${errorMessage}" class="alert alert-danger mt-3">
			    <span th:text="${errorMessage}">ログインに失敗しました。ユーザー情報を確認してください。</span>
			</div>
        </form>
    </main>
</section>
</body>
</html>
