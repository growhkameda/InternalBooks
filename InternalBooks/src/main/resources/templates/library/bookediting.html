<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(~{::title}, ~{::section})}">

<head>
    <title>bookediting</title>
</head>

<body>
<section class = "container justify-content-center mt-5">
	
    <h1 class= "text-center">書籍登録編集画面</h1>
    <br>
<form>    
   <div class ="container text-center mt-4">
  <div class = "row justify-content-center">
	  <div class = "col-auto pt-2 ms-4">
	      	<label for = "name">書籍名</label>
	  </div>
	  <div class = "col-8 ms-2" >
			<input type ="text" class="form-control bg-light">
	  </div>
  </div>
</div>

<div class ="container text-center mt-4">
  <div class = "row justify-content-center">
	  <div class = "col-auto pt-2">
	      	<label for = "category">カテゴリー</label>
	  </div>
	  <div class = "col-8">
			<input type ="text" class="form-control bg-light">
	  </div>
  </div>
</div>
 
 <div class ="container text-center mt-4">
  <div class ="row justify-content-center"> 
	  <div class = "col-auto pt-2">
			<label for = "id">書籍提供者</label>
	  </div>
	   <div class = "col-8">
			<input type ="text" class="form-control bg-light">
	   </div>
  </div>	
 </div>
 <div class ="container text-center mt-4">
  <div class ="row justify-content-center"> 
	  <div class = "col-auto pull-left pt-2">
			<label for = "id">書籍提供者</label>
			<br>
			<label for = "id">コメント</label>
	  </div>
	   <div class = "col-8">
			<textarea class="form-control bg-light"style="height:150px;"></textarea>
	   </div>
  </div>	
 </div>
 <div class ="container text-center mt-4">
  <div class ="row justify-content-center"> 
	  <div class = "col-auto mt-1 pt-2 ms-3">
			<label for = "id">書籍画像</label>
	  </div>
	    <div class = "col-8">
			<div class="border rounded bg-light d-flex flex-column justify-content-center align-items-center" style="height: 150px;">
		　　 <span class="me-2 mb-1">ファイルを選択</span>
			<label for="file-upload" class="custom-file-upload">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy me-2 mb-3" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/> 
            </svg>
			</label>
			<input id="file-upload" type="file" class="d-none"/>
           </div>
	   </div>
  </div>	
 </div>						
  <div class ="input-group mt-5 gap-1">
   <div class ="row justify-content-start"> 
	   <div class = "col-8 ms-lg-5 ps-lg-5">　　　　　　
			<a href="/" class="btn fs-6 ">戻る</a>
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
            </svg>
	   </div>
   </div>
  </div>
 <div class ="container text-center mt-4">
	  <div class = "col-auto">　
	 <button type="button" class="btn btn-light">登録確認</button>
	  </div>
</div>
</form>
</section>
</body>
</html>
